[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    file_validation: marks tests as file validation (deselect with '-m "not file_validation"')
    autosys_validation: marks tests as Autosys validation (deselect with '-m "not autosys_validation"')
    db_validation: marks tests as database validation (deselect with '-m "not db_validation"')
    reconciliation: marks tests as reconciliation validation (deselect with '-m "not reconciliation"')
    pattern_validation: marks tests as pattern validation (deselect with '-m "not pattern_validation"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
